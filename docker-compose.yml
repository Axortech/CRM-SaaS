x-app-env: &app-env
  DJANGO_SETTINGS_MODULE: config.settings.base
  DB_HOST: db
  DB_PORT: 5432
  DB_NAME: crm
  DB_USER: postgres
  DB_PASSWORD: postgres
  REDIS_URL: redis://redis:6379/0

services:
  web:
    build: .
    command: >
      bash -c "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      <<: *app-env
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    command: ["celery", "-A", "config", "worker", "-l", "info"]
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      <<: *app-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  beat:
    build: .
    command: ["celery", "-A", "config", "beat", "-l", "info"]
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      <<: *app-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
